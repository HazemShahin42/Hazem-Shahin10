<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

    
<!--=======start navbar======-->  




<!--========end navbar=========-->


    <section class="register-login_section">
        <div class="my_container">
          <!-- signup form -->
          <form action="#" method="post" class="signup_form">
            <h3>Sign up</h3>
            <div class="form_row">
              <div class="input_field">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
              </div>
              <div class="input_field">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
              </div>
            </div>
            <div class="input_field">
              <label for="signupEmail">Email</label>
              <input type="email" name="signupEmail" id="signupEmail">
            </div>
            <div class="input_field">
              <label for="signupPassword">Password</label>
              <input type="password" name="signupPassword" id="signupPassword">
            </div>
            <div class="radio_container">
              
              <p>Gender:</p>
              <div class="radio_field">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
              </div>
              <div class="radio_field">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
              </div>
            </div>
            <button type="submit" name="signupSubmit" class="btn">Sign up</button>
            <p>By signing up, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            <p>Already a member? <a href="#" id="signInBtn">Sign in</a></p>
          </form>
          <!-- signin form -->
          <form action="#" method="post" class="signin_form hide">
            <h3>Sign up</h3>
            <div class="input_field">
              <label for="signinEmail">Email</label>
              <input type="email" name="signinEmail" id="signinEmail">
            </div>
            <div class="input_field">
              <label for="signinPassword">Password</label>
              <input type="password" name="signinPassword" id="signinPassword">
            </div>
            <button type="submit" name="signinSubmit" class="btn">Sign in</button>
            <p>Not a member? <a href="#" id="signUpBtn">Sign up</a></p>
          </form>
        </div>
      </section>

    <script src="sign.js"></script>
</body>
</html>
